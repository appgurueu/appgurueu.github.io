  selection--;
  if (selection==-1) {
    selection=images.length-1;
  }
  update();
}
function next() {
  selection++;
  if (selection==images.length) {
    selection=0;
  }
  update();
}
function dos() {
  setTimeout(shuffle,100)
}
document.getElementById("previous").onclick=prev;
document.getElementById("next").onclick=next;
document.getElementById("shuffle").onclick=dos;

  this.title=title;
	     this.text=text;
         this.source=source;
         this.img=new Image();
         this.img.src=source;
         this.x_size=x_size*this.img.width;
         this.y_size=y_size*this.img.height;
         this.is_link=is_link;
         this.href=href;
}

function shuffle() {
  const newarray=new Array(images.length);
  for (const i in images) {
      var s=Math.round(Math.random()*(images.length-1));
      while (newarray[s] != undefined) {
        s=Math.round(Math.random()*(images.length-1));
      }
      newarray[s]=images[i];
  }
  for (const i in images) {
      images[i]=newarray[i];
  }
  delete(newarray);
  update();
}
var selection=0;
function update() {
   document.getElementById("source").innerHTML = images[selection].source;
   document.getElementById("source").href = images[selection].source;
   document.getElementById("number").innerHTML = "Number : "+String(selection+1)+" out of "+String(images.length);
   document.getElementById("title").innerHTML = images[selection].title;
   if (images[selection].is_link) {
       document.getElementById("title").className="link";
       document.getElementById("title").href = images[selection].href;
   }
   else {
       document.getElementById("title").className="t";
       document.getElementById("title").removeAttribute("href");
   }
   document.getElementById("description").innerHTML = "Description : "+images[selection].text;
   document.getElementById("normal").src = images[selection].img.src;
   document.getElementById("normal").width = images[selection].x_size;
   document.getElementById("normal").height = images[selection].y_size;
}
