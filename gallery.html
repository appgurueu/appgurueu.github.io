<h1>Gallery</h1>
<a id="t">All images can be viewed here</a></br>
<button type="button" id="previous">Previous</button> <button type="button" id="next">Next</button></br>
<a class="t" id="number">Number : </a></br>
<a class="t" id="title">Title : </a></br>
<a class="t" id="description">Description : </a></br>
<img class="bild" id="normal"></bild>

<script>
function prev() {
  selection--;
  if (selection==-1) {
    selection=images.length-1;
  }
  update();
}
function next() {
  selection++;
  if (selection==images.length) {
    selection=0;
  }
  update();
}
document.getElementById("previous").onclick=prev;
document.getElementById("next").onclick=next;
function MyImage(source, title, text, x_size, y_size) {
  this.title=title;
	     this.text=text;
         this.source=source;
         this.img=new Image();
         this.img.src=source;
         this.x_size=x_size*this.img.width;
         this.y_size=y_size*this.img.height;
}
var images=[
new MyImage("aglogo.png", "Appguru EU Logo", "My Logo", 1, 1),
new MyImage("fractal_screenie.png", "Fractal-Suite Screenshot", "Do you notice my own GUI ? Also, as this image is too big, it is at half it's original size", 0.5, 0.5),
new MyImage("capture08.07.2017 19_20_02_1.jpg", "Planetary Movement Simulation Screenshot", "Try it out ! In there, you are the master of Gravity and the world.", 1, 1),
new MyImage("https://forum.minetest.net/download/file.php?mode=view&id=13354", "Colorful Stones in Minetest", "Made using Schematic Creator. Did you know it's based on an oil painting by Leonid Afremov ?", 0.5, 0.5),
new MyImage("https://forum.minetest.net/download/file.php?mode=view&id=13421&sid=e9302f697f9419ad34b6386e860fe677", "Baubles in Minetest", "Is there a country where they use cactuses as Christmas Trees ?", 0.5, 0.5),
new MyImage("https://forum.minetest.net/download/file.php?mode=view&id=13321&sid=37968944da7cbeadd96607818f5001ed", "Schematic Creator Screenshot", "Default Java GUI.", 1, 1),
new MyImage("https://forum.minetest.net/download/file.php?mode=view&id=13397&sid=f9f6a94a9cd4b622d90944c130ed5a7a", "Model Creator Screenshot", "Hope it helps.", 1, 1),
new MyImage("https://forum.minetest.net/download/file.php?mode=view&id=13396", "Bauble in Blender", "Created with Model Creator.", 1, 1)

];
var selection=0;
function update() {
   document.getElementById("number").innerHTML = "Number : "+String(selection+1)+" out of "+String(images.length);
   document.getElementById("title").innerHTML = "Title : "+images[selection].title;
   document.getElementById("description").innerHTML = "Description : "+images[selection].text;
   document.getElementById("normal").src = images[selection].source;   
   document.getElementById("normal").width = images[selection].x_size; 
   document.getElementById("normal").height = images[selection].y_size;
}
setTimeout(update,50)
</script>
